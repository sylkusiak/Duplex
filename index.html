<!DOCTYPE html>
<html lang="en">
<head >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Cormorant:ital,wght@1,300&display=swap');
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="Duplex Website">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Duplex Chicago</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>var ml = { timelines: {}};</script>
    <script src="bookmark.js"></script>
</head>
<body class="body">
    <main class="main">
        <div class="bookmark-us" id="bookmarkme">Bookmark Us </div>
        <div class="bookmark-us arrow" id="bookmarkme">Bookmark Us &#8594; </div>
        <section class="duplex-section">
            <div class="duplex-image">
                <img class="duplex-logo ml3" src="./images/duplex-logo.png" />
            </div>
        </section>
        <img class="line line-desktop" src="./images/line-desktop.svg" />
        <img class="line line-mobile" src="./images/line-mobile.svg" />

        <section class="coming-soon-section">

            <div class="coming-soon-wrapper ml3">
                    Coming <br class="break" /> Soon!
            </div>
            <script>
                // Wrap every letter in a span
                $('.ml3').each(function(){
                  $(this).html($(this).text().replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>"));
                });
                
                ml.timelines["ml3"] = anime.timeline({loop: false})
                  .add({
                    targets: '.ml3 .letter',
                    opacity: [0,1],
                    easing: "easeInOutQuad",
                    duration: 2250,
                    delay: function(el, i) {
                      return 150 * (i+1)
                    }
                  });
                </script>
        </section>
        <footer class="footer">
            <span class="career-inquiries">For career inquiries, please send your resume to: amandacruz@theduplexchicago.com</span>
            <span class="address">3137 West Logan Blvd, Chicago, IL 60647 </span>
        </footer>
    </main>
</body>
</html>
